<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
    <title>Vanilla Weather APP</title>
  </head>
  <body>
      <img
      src="images/background.jpg"
      width="100%"
      height="100%"
      class="img_back"
    />
    <div class="container">
      <h1>Weather Forecast</h1>
      <div class="search_field">
        <form class="search_form">
          <div class="dropdown">
            <input
              type="text"
              id="search_city_name"
              size="100"
              placeholder="Enter a city..."
              autocomplete="off"
            />
            <div class="dropdown-content">
              <a href="#">Use your location</a>
            </div>
          </div>
          <input type="submit" id="search_submit" value="Search" />
        </form>
      </div>
      <div id="current_weather">
        <div class="col-12">
        <h2></h2>
        <ul class="left_block">
          <li>Today is <span id="current_date"></span></li>
          <li>Current time: <span id="current_time"></span></li>
        </ul>

        <div class="float-left">
          <img src="#" width="60" id="current_icon_weather" />
          <span id="current_degrees"> </span>
          <span class="units">
            <a href="#" id="celsius" class="active">C</a> |
            <a href="#" id="fahrenheit"></a>
          </span>
        </div>

        <div class="right_block">
          <ul>
            <li><span id="curr_weather"></span></li>
            <li>Humidity: <span id="curr_humidity"></span> %</li>
            <li>Wind: <span id="curr_wind"></span> m/s</li>
          </ul>
        </div>
        <div class="weather_forecast" id="forecast">
        
        </div>
      </div>
      </div>
    </div>
    <p>
      Created by Alina Gavrylenko,
      <a href="https://github.com/Galasha?tab=repositories" target="_blank"
        >My GitHub</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
